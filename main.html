<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f6f7fb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    /* ---------------- PROGRESS CONTAINER ---------------- */

    .progress-container {
      display: flex;
      justify-content: space-between;
      position: relative;
      margin-bottom: 40px;
      width: 400px;
      max-width: 100%;
    }

    /* Grey background line */
    .progress-container::before {
      content: "";
      background: #dcdcdc;
      position: absolute;
      top: 50%;
      left: 0;
      height: 4px;
      width: 100%;
      transform: translateY(-50%);
      z-index: -1;
    }

    /* Blue progress line */
    .progress {
      background: #3498db;
      position: absolute;
      top: 50%;
      left: 0;
      height: 4px;
      width: 0%;
      transform: translateY(-50%);
      z-index: -1;
      transition: 0.3s ease;
    }

    /* ---------------- CIRCLES ---------------- */

    .circle {
      background: #fff;
      color: #999;
      border: 3px solid #dcdcdc;
      border-radius: 50%;
      height: 40px;
      width: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.3s ease;
      font-weight: bold;
    }

    .circle.active {
      border-color: #3498db;
      color: #3498db;
    }

    /* ---------------- BUTTONS ---------------- */

    .buttons {
      display: flex;
      gap: 20px;
    }

    button {
      background: #3498db;
      color: white;
      border: none;
      padding: 10px 25px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }
  </style>
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="progress-container">

    <div class="progress" id="progress"></div>

    <div class="circle active" id="circle-1">1</div>
    <div class="circle" id="circle-2">2</div>
    <div class="circle" id="circle-3">3</div>
    <div class="circle" id="circle-4">4</div>
    <div class="circle" id="circle-5">5</div>

  </div>

  <!-- ----------- BUTTONS ---------- -->

  <div class="buttons">
    <button id="prev" disabled>Previous</button>
    <button id="next">Next</button>
  </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
